<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список працівників</title>
    <link rel="stylesheet" href="../../static/main/css/main.css">
    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(to right, #3498db, #ff69b4);
            border-radius: 10px 10px 0 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-header .title {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 5px 10px;
        }
        .card-content {
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }
        .card-content p {
            margin: 5px 0;
        }
        .card-button {
            margin-top: 20px;
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .card-button:hover {
            background-color: #9c9c9c;
        }
    </style>
    <script>
        function sendGetRequest(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(JSON.parse(xhr.responseText));
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send();
            });
        }

        function sendDeleteRequest(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', url);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve();
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send();
            });
        }

        function displayWorkers(workers) {
            const workersListDiv = document.getElementById('workers-list');
            workersListDiv.innerHTML = '';
            if (workers.length > 0) {
                const container = document.createElement('div');
                container.className = 'cards-container';
                workers.forEach(worker => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="title">${worker.first_name} ${worker.last_name}</div>
                        </div>
                        <div class="card-content">
                            <p><strong>Дата народження:</strong> ${worker.birth_date}</p>
                            <p><strong>Дата найму:</strong> ${worker.hire_date}</p>
                            <p><strong>Професія:</strong> ${worker.profession}</p>
                        </div>
                        <button class="card-button" onclick="deleteWorker(${worker.id})">Видалити</button>
                    `;
                    container.appendChild(card);
                });
                workersListDiv.appendChild(container);
            } else {
                workersListDiv.innerHTML = '<p class="text-muted">Робітників не знайдено</p>';
            }
        }

        function deleteWorker(id) {
            const url = `http://127.0.0.1:8000/api/workers/${id}/`;
            sendDeleteRequest(url)
                .then(() => {
                    console.log('Робітника видалено');
                    location.reload();
                })
                .catch(error => {
                    console.error('Помилка видалення:', error);
                });
        }

        window.addEventListener('load', function() {
            sendGetRequest("http://127.0.0.1:8000/api/workers/?format=json")
                .then(displayWorkers)
                .catch(error => {
                    console.error('Помилка:', error);
                    document.getElementById('workers-list').innerHTML = '<p class="text-danger">Помилка завантаження даних</п>';
                });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../../static/main/img/logo.png" alt="Логотип"></a>
        </div>
    </header>

    <main>
        <h1>Список працівників</h1>
        <div id="workers-list">
            <!-- Список працівників буде виведений тут -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Workers. Усі права захищено.</p>
    </footer>
</body>
</html>
