<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Видалити офіс</title>
    <link rel="stylesheet" href="../../static/main/css/main.css">
    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(to right, #3498db, #ff69b4);
            border-radius: 10px 10px 0 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-header .title {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 5px 10px;
        }
        .card-content {
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }
        .card-content p {
            margin: 5px 0;
        }
        .card-button {
            margin-top: 20px;
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .card-button:hover {
            background-color: #9c9c9c;
        }
    </style>
    <script>
        function sendGetRequest(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(JSON.parse(xhr.responseText));
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send();
            });
        }

        function sendDeleteRequest(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('DELETE', url);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve();
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send();
            });
        }

        function displayOffices(offices) {
            const officesListDiv = document.getElementById('offices-list');
            officesListDiv.innerHTML = '';
            if (offices.length > 0) {
                const container = document.createElement('div');
                container.className = 'cards-container';
                offices.forEach(office => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="title">Офіс ${office.id}</div>
                        </div>
                        <div class="card-content">
                            <p><strong>Назва:</strong> ${office.name}</p>
                            <p><strong>Локація:</strong> ${office.location}</p>
                        </div>
                        <button class="card-button" onclick="deleteOffice(${office.id})">Видалити</button>
                    `;
                    container.appendChild(card);
                });
                officesListDiv.appendChild(container);
            } else {
                officesListDiv.innerHTML = '<p class="text-muted">Офісів не знайдено</p>';
            }
        }

        function deleteOffice(id) {
            const url = `http://127.0.0.1:8000/api/offices/${id}/`;
            sendDeleteRequest(url)
                .then(() => {
                    console.log('Офіс видалено');
                    // Після успішного видалення оновіть сторінку
                    location.reload();
                })
                .catch(error => {
                    console.error('Помилка видалення:', error);
                });
        }

        window.addEventListener('load', function() {
            sendGetRequest("http://127.0.0.1:8000/api/offices/?format=json")
                .then(displayOffices)
                .catch(error => {
                    console.error('Помилка:', error);
                    document.getElementById('offices-list').innerHTML = '<p class="text-danger">Помилка завантаження даних</п>';
                });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../../static/main/img/logo.png" alt="Логотип"></a>
        </div>
    </header>

    <main>
        <h1>Список офісів</h1>
        <div id="offices-list">
            <!-- Список офісів буде виведений тут -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Workers. Усі права захищено.</p>
    </footer>
</body>
</html>
